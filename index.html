<!Doctype html>

<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Flickr Image Searcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="flickrController as myCtrl">
    <header class="introSearch">
        <h1>Flickr Image Searcher</h1>
    </header>

    <!--search bar-->
    <div class="container">
        <form ng-submit="search()" novalidate>
            <input ng-model="searchTerm" type="text" placeholder="Enter your search term" ng-hide="isSearching" required/>
            <input id class="myButton" type="submit" value="Submit" />
            <div ng-show="isSearching">
                <h1 class="Flickr is being queried...">
                <span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
                </h1>
            </div>
        </form>

        <!--content//search-results-->
        <p>Results: {{ resultsFound }}</p>
        <ul class="imageList">
            <li ng-repeat="picture in results.photos.photo">
                <div class="caption">

                    <p>{{ picture.title }}</p>
                </div>
                <a href="https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg" target="_blank">
                    <div class="div-image" style='background-image: url("https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg"); background-size: cover; background-position: center center;'></div>
                </a>
            </li>
        </ul>
    </div>
</body>
